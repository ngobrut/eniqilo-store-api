services:
  eniqlo-store-api:
    image: eniqlo-store-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    container_name: eniqlo-store-api
    restart: unless-stopped
    ports:
      - 0.0.0.0:8080:8080
    extra_hosts:
      - "host.docker.internal:host-gateway"